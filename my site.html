#progressbar
{
    
     position: fixed;
    top: 0;
    right: 0;
    width: 10px;
    
    background: linear-gradient(to top,#008aff,#00ffe7);
   animation: animate 5s linear infinite;
    
    
}

@keyframes animate{
    
    0%,100%
    {
        filter: hue-rotate(0deg);
        
        
    }
    
        50%
    {
        filter: hue-rotate(360deg);
        
        
    }
    
    
}


#progressbar:before
{
    content: '';
     position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top,#008aff,#00ffe7);
    filter: blur(30px);
    
    
}

#progressbar:after
{
    content: '';
     position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top,#008aff,#00ffe7);
    filter: blur(30px);
    
    
}
